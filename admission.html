                    <div class="form-group">

                    </div>
                    <div class="form-group">
                      <input name="Date of Birth" type="date" class="form-control" placeholder="Date of Birth">
                    </div>
                    <div class="form-group">
                      <label>Gender</label>
                      <input name="Gender" value="Male" type="radio">
                      <label class="radio" for="">Male</label>
                      <input name="Gender" value="Female" type="radio">
                      <label class="radio" for="">Female</label>
                    </div>
                    <div class="form-group">
                      <select name="Course" >
                        <option>  Course Name</option>
                        <option>  	Alappuzha</option>
                        <option>   	Ernakulam</option>
                        <option>   Idukki</option>
                        <option>   Kannur</option>
                        <option>   Kasaragod</option>
                        <option>   Kollam</option>
                        <option>   Kottayam</option>
                        <option>   Kozhikode</option>
                        <option>   Malappuram</option>
                        <option>   Palakkad</option>
                        <option>   Pathanamthitta </option>
                        <option>   Thiruvananthapuram</option>
                        <option>   	Thrissur</option>
                        <option>   Wayanad</option>
                      </select>
                  </div>
                    <div>
                      <select name="Country" class="countries order-alpha" id="countryId">
                        <option value="">Select Country</option>
                    </select>
                    <select name="State" class="states order-alpha" id="stateId">
                        <option value="">Select State</option>
                    </select>
                    <select name="City" class="cities order-alpha" id="cityId">
                        <option value="">Select City</option>
                    </select>
                    </div>
                    <br>
                    <div class="form-group">
                      <textarea name="Address" id="" cols="30" rows="7" class="form-control" placeholder="Address"></textarea>
                    </div>
                    <div class="form-group">
                      <input name="PIN Code" type="number" class="form-control" placeholder="PIN/ZIP Code">
                    </div>
                    <div class="form-group">
                      <textarea name="Message" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                      <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                    </div>

<script>
  $("#submit-form").submit((e)=>{
      e.preventDefault()
      $.ajax({
          url:"https://script.google.com/macros/s/AKfycbwGDSFjxa8yfRKM3CmdF6Q8CIlmFJsxnqhBnMcj/exec",
          data:$("#submit-form").serialize(),
          method:"post",
          success:function (response){
              alert("FORM SUBMITTED SUCCESSFULLY")
              window.location.reload()
              //window.location.href="https://google.com"
          },
          error:function (err){
              alert("Something Error")

          }
      })
  })
